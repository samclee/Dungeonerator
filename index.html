<body onload='init()' style="font-family: Shrikhand">
  <h1>Đungeonerator</h1>

  <canvas id='display' width='400' height='400'>
    Your browser does not support the canvas element</canvas>

  <input type="number" onchange="set_num_rms(this)" 
          value="20" name="numRooms" min="1" max="500">
  <input type="number" onchange="set_rm_sz(this)"
          value="8" name="roomSize" min="3" max="10">
  <input type="number" onchange="set_gap(this)"
          value="0" name="gapSize" min="0" max="5">
  
  <button class="btn" onclick="new_map()"><i class="fa fa-sync-alt"></i> Generate</button>
  <button class="btn" onclick='dl_map()'><i class="fa fa-arrow-circle-down "></i> Đownload</button>
